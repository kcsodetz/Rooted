<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-container"> 
    
    <div class="row">
        <div class="profileInfo col-9">
              <div class="row">
                      <div class="cropImg">
                              <img [src]="profilePicture" class="croppedImg"> 
                      </div>
                      <div class="profileInfo" >
                              <h1 style="line-height: 150px" id="usernameLabel"></h1>
                      </div>
              </div>
        </div>
        <div class="profileInfo col">
             <button mdbBtn type="button" color="success"
             mdbWavesEffect routerLink="/photo-library" >View Photo Library</button>
             <button mdbBtn type="button" color="success"
             mdbWavesEffect (click)="showNotifications()" onclick="document.getElementById('id02').style.display='block'" >View Notifications ({{notifications.length}})</button>
        </div>
       
    </div>
  
    <div class="marginTop">
        <html>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
      
        <!-- Main Body -->
      
        <body>
          <!-- Main Container -->
          <div class="w3-container">
            <!-- Create New Tree Button -->
            <button onclick="document.getElementById('id01').style.display='block'" mdbBtn type="button" color="success"
              mdbWavesEffect>Upload Image</button>
      
            <!-- Create New Tree Modal -->
            <div id="id01" class="w3-modal">
              <div class="w3-modal-content">
                <div class="w3-container">
                  <!-- Card Container and Body -->
                  <mdb-card>
                    <mdb-card-body>
                      <!-- Submission Form -->
                      <form (submit)="submitProfilePictureFile(g)" #g="ngForm" class="text-center border border-light p-5"
                        [formGroup]="profilePictureFileForm">
                        <!-- Form Group -->
                        <div class="form-group">
                          <!-- Header -->
                          <h4 class="pageHeader">Upload Photo</h4>
                          <!-- Header -->
      
                          <!-- Tree Name Text Input -->
                          <input type="text" id="profilePictureURL" formControlName="profilePictureURL" class="form-control"
                            placeholder="Enter your photo URL." [(ngModel)]="profilePictureURL">
                         
      
                        
      
                        </div>
                        <!-- Form Group -->
      
                        <!-- Create Tree Button -->
                        <button mdbBtn color="success" block="true" class="my-4">Upload Photo</button>
                        <!-- Create Tree Button -->
      
                        <!-- Cancel Button -->
                        <button (click)="cancel()" type="button" onclick="document.getElementById('id01').style.display='none'" mdbBtn
                          color="success" block="true" class="my-4">Cancel</button>
                        <!-- Cancel Button -->
      
                      </form>
                      <!-- Submission Form -->
                    </mdb-card-body>
                  </mdb-card>
                  <!-- Card Container and Body -->
                </div>
              </div>
            </div>
            <!-- Create New Tree Modal -->
          </div>
        </body>
        <!-- Main Body -->
      
        </html>
      </div>

    


    <div class="row">
      <div class="col" id="fileNameList">
  
      </div>
    </div>
    <form  (submit)="onSubmitEditProfile(f)" #f="ngForm" [formGroup]="editProfileForm">
    <div class="row profileInfoRow" style="padding-left:3%; padding-right: 3%;">
        <div class="profileInfo col line">
          <h3>Info</h3>
          <div class="row">
              <div class="col-9">
                  <label>Birth Year:</label>
                  <div class="form-group">
                      <input formControlName="birthYear" type="text"  class="form-control" placeholder="Birth Year">
                  </div>
              </div>
              <div class="col-1" style="align-content: center">
                  <label>Hide</label>
                  <br>
                  <input formControlName="birthYearHidden" type="checkbox" name="hideBirthYear" value=false  ><br>    
              </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Email</label>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email"
                                  [ngClass]="{ 'is-invalid': submitted && form.email.errors }" formControlName="email" />
                              <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                                  <div *ngIf="form.email.errors.required">Email is required</div>
                                  <div *ngIf="form.email.errors.email">Must be a valid email</div>
                              </div>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="emailHidden" ><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Phone Number</label>
                          <div class="form-group">
                              <input type="text" formControlName="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Phone Number"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="phoneNumberHidden" ><br>    
                  </div>
          </div>
        </div>
        <div class="profileInfo col line">
          <h3>Social Media</h3>
          <div class="row">
                  <div class="col-9">
                      <label>Facebook</label>
                          <div class="form-group">
                              <input type="text" formControlName="facebook" class="form-control" placeholder="Facebook"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="facebookHidden"  ><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Instagram</label>
                          <div class="form-group">
                              <input type="text" formControlName="instagram" class="form-control" placeholder="Instagram"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="instagramHidden" ><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Twitter</label>
                          <div class="form-group">
                              <input type="text" formControlName="twitter" class="form-control" placeholder="Twitter"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="twitterHidden" ><br>    
                  </div>
          </div>
        </div>
        <div class="profileInfo col" >
            <h3>Groups</h3>
            <div *ngFor="let t of myTrees">
                <h5 style="font-weight:bold" routerLink='/about' (click)="renderTree(t)">{{t.treeName}}</h5>
            </div>
        </div>
    </div>
    <div class="row profileInfo">
          <button type="submit" type="submit">Submit</button>
    </div>
    



    <div id="id02" class="w3-modal" style="display: none;">
        <div class="w3-modal-content w-3-card4">
            <header class="w3-container "> 
                <span onclick="document.getElementById('id02').style.display='none'" 
                     class="w3-button w3-display-topright">&times;</span>
                <h2>Notficiations</h2>
          </header>
          <div  *ngFor="let n of notifications" class="w3-container col" >

                <div class="card notificationCard" name="notificationAcceptReject">
                    <div class="row">
                        <div class="col-9" >
                                {{n.body}}
                        </div>
                        <div class="col-3">
                            <div class="row" style="width:100%;justify-content: end;" *ngIf="n.nType=='Invitation'"  >
                                    <div class="spacer">
                                        <button class="notificationBtn"  type="button" color="success" (click)="accept(n)" >Accept</button>
                                    </div>
                                    <div class="spacer">
                                        <button class="notificationBtn"  type="button" color="success" (click)="reject(n)">Reject</button>
                                    </div>
                            </div>
                            <div class="row" style="width:100%;justify-content: end;" *ngIf="n.nType!='Invitation'"  >
                                <div class="spacer">
                                    <button class="notificationBtn" type="button" color="success" (click)="deleteNotif(n)" >x</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
               
          </div>
          <button (click)="cancel()" type="button" onclick="document.getElementById('id02').style.display='none'" mdbBtn
          color="success" block="true" class="my-4">Close</button>
        </div>
      </div>



    </form>
  </div>
</html>
