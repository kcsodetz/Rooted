<html>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<div class="w3-container"> 
    
    <div class="row">
        <div class="profileInfo col-9">
              <div class="row">
                      <div class="cropImg">
                          <div class="croppedImg">
                              <img src="img_girl.jpg" alt=""> 
                          </div>
                      </div>
                      <div class="profileInfo" >
                              <h1 style="line-height: 150px" id="usernameLabel"></h1>
                      </div>
              </div>
        </div>
        <div class="profileInfo col">
             <button mdbBtn type="button" color="success"
             mdbWavesEffect routerLink="/photo-library" >View Photo Library</button>
             <button mdbBtn type="button" color="success"
             mdbWavesEffect (click)="showNotifications()" onclick="document.getElementById('id01').style.display='block'" >View Notifications (INSERT NUMBER)</button>
        </div>
       
    </div>
  
    <div class="row" style="padding-top:2%">
        <div class="profileInfo col" id="fileDropArea" ondragenter="fileDragEnter(event);" ondragover="fileDragOver(event);" ondragleave="fileDragLeave(event);" ondrop="fileDrop(event);">
              <label class="profileInfo imageUpload">
                      Upload Image
                      <input style="display: none" multiple type="file" id="fileDropInput" onchange="doFileStuff(this.files[this.files.length-1])" type="file" name="profilePicture" accept="image/*">
              </label> 
        </div>
    </div>
    <div class="row">
      <div class="col" id="fileNameList">
  
      </div>
    </div>
    <form  (submit)="onSubmitEditProfile(f)" #f="ngForm" [formGroup]="editProfileForm">
    <div class="row profileInfoRow" style="padding-left:3%; padding-right: 3%;">
        <div class="profileInfo col line">
          <h3>Info</h3>
          <div class="row">
              <div class="col-9">
                  <label>Birth Year:</label>
                  <div class="form-group">
                      <input formControlName="birthYear" type="text"  class="form-control" placeholder="Birth Year">
                  </div>
              </div>
              <div class="col-1" style="align-content: center">
                  <label>Hide</label>
                  <br>
                  <input formControlName="birthYearHidden" type="checkbox" name="hideBirthYear"><br>    
              </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Email</label>
                          <div class="form-group">
                              <input type="text" class="form-control" placeholder="Email"
                                  [ngClass]="{ 'is-invalid': submitted && form.email.errors }" formControlName="email" />
                              <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
                                  <div *ngIf="form.email.errors.required">Email is required</div>
                                  <div *ngIf="form.email.errors.email">Must be a valid email</div>
                              </div>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="emailHidden"><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Phone Number</label>
                          <div class="form-group">
                              <input type="text" formControlName="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Phone Number"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="phoneNumberHidden"><br>    
                  </div>
          </div>
        </div>
        <div class="profileInfo col line">
          <h3>Social Media</h3>
          <div class="row">
                  <div class="col-9">
                      <label>Facebook</label>
                          <div class="form-group">
                              <input type="text" formControlName="facebook" class="form-control" placeholder="Facebook"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="facebookHidden"><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Instagram</label>
                          <div class="form-group">
                              <input type="text" formControlName="instagram" class="form-control" placeholder="Instagram"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="instagramHidden"><br>    
                  </div>
          </div>
          <div class="row">
                  <div class="col-9">
                      <label>Twitter</label>
                          <div class="form-group">
                              <input type="text" formControlName="twitter" class="form-control" placeholder="Twitter"/>
                          </div>
                  </div>
                  <div class="col-1" style="align-content: center">
                      <label>Hide</label>
                      <br>
                      <input type="checkbox" formControlName="twitterHidden"><br>    
                  </div>
          </div>
        </div>
        <div class="profileInfo col" >
            <h3>Groups</h3>
            <div *ngFor="let t of myTrees">
                <h5 style="font-weight:bold" routerLink='/about' (click)="renderTree(t)">{{t.treeName}}</h5>
            </div>
        </div>
    </div>
    <div class="row profileInfo">
          <button type="submit" type="submit">Submit</button>
    </div>
    



    <div id="id01" class="w3-modal" style="display: none;">
        <div class="w3-modal-content w-3-card4">
            <header class="w3-container "> 
                <span onclick="document.getElementById('id01').style.display='none'" 
                     class="w3-button w3-display-topright">&times;</span>
                <h2>Notficiations</h2>
          </header>
          <div class="w3-container col" >

                <div class="card notificationCard" name="notificationAcceptReject">
                    <div class="row">
                        <div class="col-9">
                            Notification description (if accept/reject notification)
                        </div>
                        <div class="col-3">
                            <div class="row" style="width:100%;justify-content: end;" >
                                    <div class="spacer">
                                        <button class="notificationBtn"  type="button" color="success" >Accept</button>
                                    </div>
                                    <div class="spacer">
                                        <button class="notificationBtn"  type="button" color="success" >Reject</button>
                                    </div>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="card notificationCard" name="notificationAcknowledge">
                    <div class="row">
                        <div class="col-9">
                                Notification description
                        </div>
                        <div class="col-3" style="padding:0;">
                            <div class="row" style="width:100%;justify-content: end; padding: 0; " >
                                    <div class="spacer">
                                    <button class="notificationBtn" type="button" color="success" >x</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button (click)="cancel()" type="button" onclick="document.getElementById('id01').style.display='none'" mdbBtn
                    color="success" block="true" class="my-4">Close</button>
          </div>
        </div>
      </div>



    </form>
  </div>
</html>
